<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Picker</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class ="jumbotron">
    <div class="header">
      </div>
      </div>
      </div>
    <div class="bod">
      <p id="head">Which Programming Language is right for YOU?</p>
      <p id="body1">Interested in a fun and exciting life of suffering to figure out why something isnt working?
        Not sure which programing languge to get upset at?
        Take this quiz today!</p>
<div class="container-fluid" id="form">
    <form id="form2">
      <div class="form-group">
        <label for="q1">Current experiance level?</label>
        <select id="q1" name="exp">
        <option value="">-</option>
        <option value="-1">I can turn a computer on.</option>
        <option value="1">I know the basics.</option>
        <option value="2">Hacker Man.</option>
      </select>
      <div class="form-group">
        <label for="q2">Are you more interested in how it looks or how it works?</label>
        <select id="q2" name="backfront">
        <option value="">-</option>
        <option value="-1">How it looks.</option>
        <option value="1">How it works.</option>
        <option value="2">Both.</option>
      </select>
      <div class="form-group">
        <label for="q3">What would you like to build.</label>
        <select id="q3" name="build">
        <option value="">-</option>
        <option value="-1">Websites.</option>
        <option value="1">Phone apps.</option>
        <option value="2">Ai.</option>
      </select>
      <div class="form-group">
        <label for="q4">Attacker or Defender?</label>
        <select id="q4" name="AorD">
        <option value="">-</option>
        <option value="1">Attacker.</option>
        <option value="2">Defender.</option>
      </select>
      <div class="form-group">
        <label for="q5">What sounds more exciting?</label>
        <select id="q5" name="what">
        <option value="">-</option>
        <option value="1">Program interactions</option>
        <option value="2">Data collection.</option>
      </select>
      <div class="form-group">
        <label for="q6">Why Coding?</label>
        <select id="q6" name="why">
        <option value="">-</option>
        <option value="-1">Just a hobby.</option>
        <option value="1">I want a career.</option>
        <option value="2">I want a challenge.</option>
      </select>
    </div>
    <button type="sumbit" id="btn"><em>Calculate</em></button>
    </form
    <div class="ans">
      <p id="Java">JavaScript</p>
      <p id="C">C#</p>
      <p id="Ruby">Ruby</p>
      <p id="Python">Python</p>
      <p id="Rust">Rust</p>
    </div>
  </body>
</html>
